<mat-sidenav-container class="tp-container">
  <mat-sidenav #sidenav mode="side" [opened]="opened" class="sidenav">
    <section class="tp-section"  (click)="openCloseMenu()">
      <a routerLink="/root">
        <span>Root page</span>
      </a>
   </section>
    <section class="tp-section" (click)="openCloseMenu()">
      <a routerLink="/database">
        <span>Database page</span>
      </a>
   </section>
   <section class="tp-section" (click)="openCloseMenu()">
    <a routerLink="/databaseNoSql">
      <span>Database NoSql page</span>
    </a>
  </section>
     <section class="tp-section">
        <span (click)="showConfirmAlert()">Log Out</span>
     </section>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Toolbar -->
    <div class="toolbar" role="banner">
      <div *ngIf="router.url !== '/login'" class="menu-icon"  (click)="openCloseMenu()"><i class="glyphicon glyphicon-menu-hamburger"></i></div>

      Ng App </span>

    <!-- Confirm toast -->
    <confirm-component [text]="'Are you sure you want to logout?'" [visible]="logoutConfirmVisible" (closeConfirm)="closeConfirmAlert()" (confirmChoice)="logout()"></confirm-component>
